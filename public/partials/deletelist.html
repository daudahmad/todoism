<div class="page-header">
  <h2>Delete an existing todo list</h2>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- <b>Click on the x to delete any list.</b> -->
		<form ng-submit="addList()" style="margin-top:30px;">
			<div class="col-md-6 well h5">
				<ol>
					<li ng-repeat="todoList in todoLists.lists track by $index" style="padding-bottom: 5px;">
						{{todoList.listTitle}}
						<a href="" ng-confirm-click="Sure?" ng-click="todoLists.removeList($index)">
							<span class="glyphicon glyphicon-remove pull-right" style="color: #428bca"></span>
						</a>
						<br/>
					</li>
				</ol>
			</div>
		</form>
	</div>
</div>
